<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Showroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Car Showroom</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cars</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h2>Find Your Dream Car</h2>
            <p>Explore our latest models, features, and exclusive offers!</p>
            <button onclick="window.location.href='#cars'">Browse Cars</button>
        </div>
    </section>

    <section id="cars" class="cars-section">
        <h2>Our Latest Models</h2>
        <div class="car-list">
            <div class="car-item">
                <img src="https://via.placeholder.com/300" alt="Car 1">
                <h3>Model X</h3>
                <p>$50,000</p>
                <button class="btn">View Details</button>
            </div>
            <div class="car-item">
                <img src="https://via.placeholder.com/300" alt="Car 2">
                <h3>Model Y</h3>
                <p>$45,000</p>
                <button class="btn">View Details</button>
            </div>
            <div class="car-item">
                <img src="https://via.placeholder.com/300" alt="Car 3">
                <h3>Model Z</h3>
                <p>$60,000</p>
                <button class="btn">View Details</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Car Showroom | All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
